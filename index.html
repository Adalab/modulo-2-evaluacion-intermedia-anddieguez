<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Evaluación Intermedia</title>
  </head>
  <body>
    <h1>Juego Piedra, Papel y Tijera</h1>
    <h2>Introduce aquí tu jugada:</h2>
    <select class="js-select">
      <option value="">Seleccione su jugada</option>
      <option class="js-piedra" value="Piedra">Piedra</option>
      <option class="js-papel" value="Papel">Papel</option>
      <option class="js-tijera" value="Tijera">Tijera</option>
    </select>

    <button class="js-btn-play">Jugar</button>

    <p class="js-msj">Vamos a Jugar!</p>
    <p>Jugador: <span class="js-p-jugador">0</span></p>
    <p>Computadora: <span class="js-p-computadora">0</span></p>

    <button class="hidden js-reiniciar-game">Reiniciar Juego</button>
    <script src="main.js"></script>
  </body>
</html>
